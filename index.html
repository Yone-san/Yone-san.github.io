<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>山田太郎のプロフィールサイト</title>
  <style>
    img {
      border-radius: 50%;
      cursor: pointer;
      transition: border-radius .5s;
    }
    .changed {
      border-radius: 0;
    }
    section {
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 8px;
      background-image: url(background.jpg);
    }
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <section>
    <img src="icon.jpg" alt="アイコン画像" id="trigger">
    <h1>山田太郎</h1>
    <p id="target">趣味：カフェ巡りをして、ノートに感想を書くこと（アイコンをクリック！）</p>
  </section>
  <footer>(c) ○○○○○</footer>
  
  <script>
    'use strict';
    
    function process() {
      document.getElementById('target').textContent = '隠れた名店などの情報、募集中！';
      document.getElementById('trigger').classList.add('changed');
    }
    
    document.getElementById('trigger').addEventListener('click', process);
  </script>
</body>
</html>
